<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundaroo 1967 vs 2023</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <div class="text-container">
            <p>Gundaroo village 1967 to 2023.</p>
        </div>

        <div class="container">
            <div class="image-container">
                <img
                    class="image-before slider-image"
                    src="images/gundaroo_village_wide_1967.jpg"
                    alt="Gundaroo village aerial photo (1967)"
                />
                <img
                    class="image-after slider-image"
                    src="images/gundaroo_village_wide_2023.jpg"
                    alt="Gundaroo village aerial photo (2023)"
                />
            </div>
            <input
                type="range"
                min="0"
                max="100"
                value="50"
                aria-label="Percentage of before photo shown"
                class="slider"
            />
            <div class="slider-line" aria-hidden="true"></div>
            <div class="slider-button" aria-hidden="true">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                >
                    <rect width="256" height="256" fill="none"></rect>
                    <line
                        x1="128"
                        y1="40"
                        x2="128"
                        y2="216"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="16"
                    ></line>
                    <line
                        x1="96"
                        y1="128"
                        x2="16"
                        y2="128"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="16"
                    ></line>
                    <polyline
                        points="48 160 16 128 48 96"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="16"
                    ></polyline>
                    <line
                        x1="160"
                        y1="128"
                        x2="240"
                        y2="128"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="16"
                    ></line>
                    <polyline
                        points="208 96 240 128 208 160"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="16"
                    ></polyline>
                </svg>
            </div>
        </div>

         <!-- Second Slider Box (Duplicate of the First) -->

            <div class="image-container">
                <img
                    class="image-before slider-image"

                    alt="Gundaroo village in 1967"
                />
                <img
                    class="image-after slider-image"

            <input

        <div class="text-container">
            <p>
